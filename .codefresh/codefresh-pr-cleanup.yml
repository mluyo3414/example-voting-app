version: '1.0'
steps:
  main_clone:
    title: Cloning main repository...
    type: git-clone
    repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
    revision: '${{CF_REVISION}}'
    git: mluyo3414
  DeletePullRequestEnvironment:
    title: Deleting Pull Request Environment
    type: helm
    arguments:
      helm_version: 3.0.1
      action: auth
      kube_context: gke_sandbox-271314_us-central1-c_cluster-1
      commands:
        - helm delete ${{CF_BRANCH_TAG_NORMALIZED}}-${{CF_PULL_REQUEST_NUMBER}}-${{CF_REPO_NAME}} --purge
