apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: mluyo3414/example-voting-app-vote:{{CF_BRANCH_TAG_NORMALIZED_LOWER_CASE}}-{{CF_SHORT_REVISION}}
        name: vote
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: POSTGRES_USER
        - name: POSTGRES_SERVER
          valueFrom:
            secretKeyRef:
              name: appsecret
              key: POSTGRES_SERVER
